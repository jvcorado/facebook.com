<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/facebook.png" type="image/x-icon">

</head>
<body class="registro">
    <header>
        <h1>facebook</h1>
    </header>
    <main>
        <article>
            <h1>Criar uma nova conta</h1>
            <h3>É rápido e fácil.</h3>


            <div class="nome">
                <label for="nome"></label>
                <input type="text" placeholder="Nome Completo">
            </div>

            <div class="cel">
                <label for="cel"></label>
                <input type="email" name="cel" id="cel" placeholder="Celular ou email">
            </div>

            <div class="nova-senha">
                <label for="nova-senha"></label>
                <input type="password" name="senha" id="nova-senha" placeholder="Nova senha">
            </div>

            <div class="termos">
                <p>Ao clicar em Cadastra-se, você cocncorda com nossos <strong>Termos, Política de Dados</strong>e <strong>Política de Cookies.</strong>Você pode receber notificações por SMS e pode cancelar isso quando quiser.</p>
            </div>
            <div class="login">
                <a href="index.html">Entrar na conta existente</a>
            </div>
            <div class="cadastrar">  
                    <a href="index.html">Cadastra-se</a>
            </div>
        </article>
    </main>
    <footer>
        <a href="https://jvcorado.github.io/web-mobile/">Desenvolvido por jvcorado</a>
    </footer>
</body>
</html>
